<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>登录界面</title>
		<script src="js/jquery-2.2.2.js"></script>
		<link rel="stylesheet" href="css/sign-in.css">
	</head>
	<style>
		
	</style>
	<body>
		<img src="">
		<div class="text">
			<input type="text" placeholder="昵称" id="qname">
			<input type="password" placeholder="密码" id="qpassword">
			
		</div>
		<div id="btn"><a href="#">登录</a></div>
		<div class="missing"><a href="#">忘记密码</a></div>
		<div class="sign"><a href="sing-up.html">立即注册</a></div>
	</body>
	<script>
		$('#btn').click(function(){
              var name=$('#qname').val();
              var pass=$('#qpassword').val();
                $.ajax({
                    type:'get',
                    url:' http://datainfo.duapp.com/shopdata/userinfo.php',
                    data:{status:'login',userID:name,password:pass},
            
                    success:function(data){
                        if(data == 0){
                            alert('用户不存在');
                        }
                        else if(data == 2){
                            alert('用户名与密码不符');
                        }
                        else if(localStorage.getItem("username") == name){
								window.location.href='index.html';
						}else{
							localStorage.setItem("username",name);
							window.location.href='index.html';
						}
					}         
                });
            })      
	</script>
</html>
